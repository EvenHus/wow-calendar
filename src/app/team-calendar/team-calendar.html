<div class="container padding-top-lg">
  <app-add-event (createEvent)="createEvent($event)"></app-add-event>

  <div class="flex padding-top-md">
    <div class="flex-1">
      <button class="button button--block button--primary-outline" (click)="prev()">Prev</button>
    </div>
    <div class="flex-1">
      <button class="button button--block button--primary-outline" (click)="next()">Next</button>
    </div>
  </div>

  <div class="margin-top-lg">
    <app-date-range [startDate]="startDate" [endDate]="endDate" [selectedDate]="today"></app-date-range>
  </div>
</div>
