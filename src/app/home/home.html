<div class="container">
  <form>
    <div class="form-group">
      <label class="form-label">Realm: </label>
      <input type="text" class="form-control" name="title" [(ngModel)]="realm" required>
    </div>
    <div class="form-group">
      <label class="form-label">Character name: </label>
      <input type="text" class="form-control" name="title" [(ngModel)]="name" required>
    </div>
  </form>
  <button class="primary-button margin-top-md" (click)="dataButton()">See my mounts</button>

  <ul>
    <li *ngFor="let mounts of data">
      <p>{{mounts.name}}</p>
    </li>
  </ul>
  <div >

  </div>
</div>
