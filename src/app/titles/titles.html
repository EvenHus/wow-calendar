<button type="submit" class="primary-button margin-top-md " (click)="setData()">See titles</button>

<div class="list row">
  <div class="col-md-6" *ngFor="let titles of data">
    <div class="list-item clickable">
      <div class="list-item-content">
        <div class="list-item-text">
          <div class="list-item-heading">{{titles}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
