<div class="date-range">
  <div *ngFor="let date of dateRange" (click)="setSelectedDate(date)" class="date-range__col date-range__col--1"
  [ngClass]="{'date-range__today': date.fullDate === today}">
    <div [ngClass]="{ 'date-range__button--active': date.fullDate === selectedDate.fullDate, 'date-range__button': date.fullDate !== selectedDate.fullDate}">
      {{date.weekday | translate}} <br> {{date.day}}
    </div>
  </div>
</div>
