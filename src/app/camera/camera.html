<div class="container">
  <video #video class="video margin-top-md"></video>
  <div class="flex">
    <button class="flex-2 primary-button button-block" (click)="startRecording()">Start</button>
    <button class=" danger-button-outline button-block" (click)="stopRecording()">Stop</button>
    <button class="flex-2 primary-button-outline button-small" (click)="download()" [disabled]="canDownload">Download</button>

  </div>
</div>
