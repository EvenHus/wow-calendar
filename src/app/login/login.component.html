<div class="container">
  <div class="text-center">
    <h1 class="no-margin-bottom">Welcome WoW-Calendar</h1>
    <h3>Powered by hustech</h3>
  </div>
  <div class="margin-top-lg">
    <div class="login-view row full-height">
      <div class="col-md-6 login-left-column full-height">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <form class="login-form" #loginForm="ngForm" (ngSubmit)="login()" novalidate>
              <div class="form-group">
                <div class="form-label-group">
                  <label class="form-label-group-label">{{ 'Name of your main charecter' }}</label>
                </div>
                <input class="form-control" type=text name="username" autofocus (keyup)="name = name.toLowerCase()" #username="ngModel" [(ngModel)]="name" required>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <label class="form-label-group-label">{{ 'Name of your main realm' }}</label>
                </div>
                <input class="form-control" type=text name="realm" autofocus (keyup)="realm = realm.toLowerCase()" #username="ngModel" [(ngModel)]="realm" required>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <label class="form-label-group-label">{{ 'Password' }}</label>
                </div>
                <input class="form-control" type=password name="password" autofocus (keyup)="password = password.toLowerCase()" #username="ngModel" [(ngModel)]="password" required>
              </div>
              <button type="submit" class="primary-button button-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="margin-top-lg text-center">Page creator: Etiam Domum</div>
</div>
