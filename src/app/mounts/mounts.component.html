<div class="mounts">
  <ul class="mounts__list mounts__flex-1">
    <li class="mounts__list-item mounts__list-item--clickable text-center" *ngFor="let mount of data" #mountListItem>
      <div class="mounts__list-content">
        <span class="mounts__flex-1">{{mount.creatureId}}</span>
        <div #mountListItem class="mounts__flex-2 mounts__list-clickable" (click)="toggleImage(mount.creatureId)">
          {{mount.name}}
        </div>
        <span class="mounts__flex-1 icon"><a target="_blank" href="http://www.wowhead.com/item={{mount.itemId}}/">
        &#xf2f8;</a></span>
      </div>
    </li>
  </ul>
  <ul class="list flex-1">
    <li *ngIf="image && !error">
      <img #mountImage src="{{image}}"
           onerror="src='../../assets/images/No_Image_Available.png'; style='background-color: black'"/>
    </li>
  </ul>
</div>
